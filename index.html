<!DOCTYPE html>
<html lang="es">
  <!--comienza head-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="comprar, regalo, regalar, velas, vela, hornito, cera, soja, esencia, aromas, colores, envios, Uruguay"
    />
    <!--keywords-->
    <meta
      name="description"
      content="Velas de Cera de Soja, esencia sólida para hornitos, hornitos. Varios aromas y colores. Envíos a todo el país"
    />
    <meta name="author" content="Ignacio Capurro" />
    <link rel="icon" href="imgs/icoluar.png" />
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!--fin fuentes-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>LUAR</title>
  </head>
  <!--termina head-->
  <!--comienza body-->
  <body>
    <!--header-->
    <header class=" row align-items-center">
      <h1 class="col-lg-5 text-center">LUAR</h1>
      <img
        src="imgs/logo.png"
        alt="logo luar"
        id="logoPrincipal"
        class="col-lg-2 col-6 justify-content-center"
      />
      <h2 class="col-lg-5 text-align-center">Deco Velas</h2>
    </header>
    <!--Tienda-->
    <nav class="navbar barraBusqueda">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="buscar"
            aria-label="Search"
            id="inputBuscador"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            id="botonBusqueda"
          >
            Buscar
          </button>
        </form>
        <h3>Tienda de velas lalala</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Carrito </button>
      </div>
    </nav>
    <!--catalogo-->
    <div class="container" ></div>
      <div id="verCatalogo" class="row"></div>
      <div id="match"></div>
    </div>
    


<!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="chartModal">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!--scripts ajenos-->
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  
    <!--script propios-->
    <script src="js/main.js"></script>
  </body>
  <!--termina body-->
</html>
